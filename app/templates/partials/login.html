<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tender Insight Hub</title>
    <style>
        /* Same styles as register.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); overflow: hidden; }
        header { background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); color: white; padding: 30px; text-align: center; }
        .form-section { padding: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #2c3e50; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .form-group input:focus { outline: none; border-color: #3498db; }
        button { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; }
        button:hover { transform: translateY(-2px); }
        .register-link { text-align: center; margin-top: 20px; }
        .error { background: #ffe6e6; color: #c0392b; padding: 10px; border-radius: 5px; margin-bottom: 15px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Login</h1>
            <p>Access your Tender Insight Hub account</p>
        </header>

        <section class="form-section">
            <div id="error" class="error"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Login</button>
            </form>

            <div class="register-link">
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </div>
        </section>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Logging in...';
            submitButton.disabled = true;
            
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('username', document.getElementById('email').value);
                formData.append('password', document.getElementById('password').value);

                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                const responseData = await response.json();

                if (response.ok) {
                    // Store the token (in real app, use secure storage)
                    localStorage.setItem('access_token', responseData.access_token);
                    alert('‚úÖ Login successful!');
                    window.location.href = '/ui';
                } else {
                    errorDiv.textContent = `‚ùå Error: ${responseData.detail || 'Login failed'}`;
                    errorDiv.style.display = 'block';
                }
                
            } catch (error) {
                errorDiv.textContent = '‚ùå Network error: Failed to connect to server';
                errorDiv.style.display = 'block';
                console.error('Login error:', error);
            } finally {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
